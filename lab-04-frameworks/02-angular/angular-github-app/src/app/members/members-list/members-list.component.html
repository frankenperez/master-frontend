<div class="search">
  <label class="search__label">Search an Organization</label>
  <input
    class="search__input"
    type="text"
    [(ngModel)]="organizationName"
    placeholder="Start typing a name..."
  />
  <div class="search__butons">
    <button class="search__submit" (click)="loadMembers()">
      <mat-icon
        class="search__button__icon"
        aria-hidden="false"
        aria-label="Search"
        >search</mat-icon
      >
    </button>
  </div>
</div>

<h2 class="text-center">Organization Members</h2>
<div class="members-list">
  <div app-member-item [member]="member" *ngFor="let member of members"></div>
</div>
